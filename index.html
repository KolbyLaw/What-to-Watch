<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS Section -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Script Section -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./assets/JS/script.js" defer></script>

  <title>What to Watch!</title>

</head>


<body class="body">

  <!-- Page Header START -->
  <header class="row heroimg">
    <div class="col s12">
      <div class="container">
        <h1 class="title">What to Watch</h1>
        <h2 class="subtitle">The Ultimate Movie Guide </h2>
      </div>
    </div>
  </header>


  <!-- Main Page Content START -->
  <main>

    <!-- Primary Materialize row containing "Search" column and "Focused Movie" column -->
    <div class="row">

      <!-- Search Options Column START -->
      <div class="col s6 m4 l2">

        <!-- Genre Options -->
        <div class="genre">
          <form id="genre-form" action="#"></form>
        </div>
        <br>
        <br>

        <!-- Search Sliders -->
        <div class="range-selector">

          <!-- Additional Selections Slider -->
          <form action="#">
            <p class="range-field">
              Addtional Selections:
              <span id="span-number-results">3 Results</span><br />
              <input
                type="range"
                id="number-results"
                min="0"
                max="6"
                value="3"
              />
            </p>
          </form>

          <!-- User Rating Slider -->
          <form action="#">
            <p class="range-field">
              <br />
              User Rating:<span id="span-rating-result"> 5 > </span> <br />
              <input
                type="range"
                id="rating-number"
                min="0"
                max="10"
                value="5"
              />
            </p>
          </form>

        </div>

        <!-- Search Section Submit Button -->
        <button class="waves-effect waves-light btn-large" id="get-results">
          Search Movies
        </button>


      </div>
      <!-- Search Options Column END -->


      <!-- Focused Movie Section START -->
      <div class="col s12 m12 l10">
        <div class="container">
          <div class="row">
            <div class="col l12 selected-movie"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- Primary Search/Focused Movie Row END -->


    <!-- Additional Selections Section START -->
    <div class="container">

      <div class="row">
        <div class="addselect"> Additional Selections</div>
      </div>

      <div class="row">
        <div class="simmilar-choices"></div>
      </div>

    </div>
    <!-- Additional Selections Section END -->

  </main>


  <!-- Page Footer -->
  <footer class="footer">
    <div class="moviedb-attribution">
      <a href="https://www.themoviedb.org/">
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" />
        powered
      </a>
    </div>
  </footer>

</body>

</html>
