<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Section -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/assets/JS/script.js" defer></script>

    <title>What to Watch!</title>
  </head>


  <body class="body">
    <!-- Page Header START -->
    <header class="row hero heroimg">
      <div class="col s12 hero-body">
        <div class="container">
          <h1 class="title">What to Watch</h1>
          <h2 class="subtitle">The Ultimate Movie Guide </h2>
        </div>
      </div>
    </header>

    <!-- Main Page Content START -->
    <main>
      <div class="row">
        <!-- Search Option Column -->
        <div class="col s6 m4 l2">
          <!-- Genre Search-->
          <div class="genre">
            <form id="genre-form" action="#"></form>
          </div>
          <br>
          <br>
          <!-- Search Range Parameters -->
          <div class="range-selector">
            <!-- Number of Search Results -->
            <form action="#">
              <p class="range-field">
                Addtional Selections:
                <span id="span-number-results">3 Results</span><br />
                <input
                  type="range"
                  id="number-results"
                  min="0"
                  max="6"
                  value="3"
                />
              </p>
            </form>

            <!-- User Rating Search -->
            <form action="#">
              <p class="range-field">
                <br />
                User Rating:<span id="span-rating-result"> 5 > </span> <br />
                <input
                  type="range"
                  id="rating-number"
                  min="0"
                  max="10"
                  value="5"
                />
              </p>
            </form>

            <button class="waves-effect waves-light btn-large" id="get-results">
              Search Movies
            </button>
          </div>
        </div>

        <!-- Main Body Content START -->
        <div class="col s12 m12 l10 display-side">
          <div class="container display-contianer">
            <div class="row selected-row">
              <div class="col L12 selected-column selected-movie"></div>
            </div>
          </div>
        </div>
    </div>

      <!-- Additional Selections Section -->
      <div class="container">

        <div class="row">
          <div class="addselect"> Additional Selections</div>
        </div>

        <div class="row">
          <div class="simmilar-choices"></div>
        </div>

      </div>

    </main>


    <footer class="footer">
      <div class="moviedb-attribution">
        <a href="https://www.themoviedb.org/">
          <img
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
          />
          powered</a
        >
      </div>
    </footer>

  </body>

</html>
